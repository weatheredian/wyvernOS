---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>

name: wyvernOS
description: immutable SDR system
base-image: ghcr.io/ublue-os/silverblue-main
image-version: 42

stages:
  - name: gr-gsm-builder
    from: ubuntu:20.04
    modules:
      - type: script
        snippets: 
          - DEBIAN_FRONTEND=noninteractive apt-get install -y git cmake autoconf libtool pkg-config build-essential libcppunit-dev swig doxygen liblog4cpp5-dev python3-docutils python3-scipy gnuradio-dev liborc-dev libosmocore-dev gr-osmosdr
          - RUN git clone https://gitea.osmocom.org/sdr/gr-gsm
          - WORKDIR gr-gsm
          - RUN mkdir build
          - WORKDIR build
          - RUN cmake ..
          - RUN mkdir $HOME/.grc_gnuradio/ $HOME/.gnuradio/
          - RUN make
          - RUN ldconfig
          - RUN make CTEST_OUTPUT_ON_FAILURE=1 test
          - RUN echo "finished build"
          - RUN ls $HOME/.grc_gnuradio/
          - RUN ls $HOME/.gnuradio

modules:
  - type: files
    files:
      - source: system
        destination: /
  - type: dnf
    repos:
      copr:
        - atim/starship
    install:
      packages:
        - micro
        - starship
        - neovim
        - fastfetch
        - kismet
        - volk
        - kitty
        - firefox
        - rtl-433
        - rtl-sdr
        - sdrangel
        - SoapySDR
        - wireshark
        - wireshark-cli
        - aircrack-ng
        - gnuradio
        - urh
        - gpsd
        - gqrx
        - soapy-rtlsdr
        - SoapySDR
        - hackrf
        - qflipper
        - ubertooth

  - type: default-flatpaks
    configurations:
      - scope: user
        repo:
          title: Flathub (user)
      - notify: true
        scope: system
        repo:
          title: Flathub (system)
        install:
          - org.mozilla.firefox
          - com.github.tchx84.Flatseal
          - io.github.flattool.Warehouse
          - io.missioncenter.MissionCenter
          - com.github.rafostar.Clapper
          - org.gnome.Loupe
          - app.zen_browser.zen
  - type: copy
    from: gr-gsm-builder
    src: $HOME/.grc_gnuradio/
    dest: /etc/WS-extra/grgsmout/grc_gnuradio
  - type: copy
    from: gr-gsm-builder
    src: $HOME/.gnuradio/
    dest: /etc/WS-extra/grgsmout/gnuradio

  - type: signing

